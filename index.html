<!-- 


Чтобы добавить минимальную сетку ag-grid
в какой либо тэг к примеру div необходимо следующее:


1) Создать пустой документ html и задать какой либо title к примеру назовем  ag-grid-minmal
<title>ag-grid-minmal</title>

2) Затем после tittle подгрузить скрипт с js-библиотекой ag-grid (они разные исходя из потребностей)
<script src="https://unpkg.com/ag-grid-enterprise@28.1.3/dist/ag-grid-enterprise.min.noStyle.js"></script>
можно скачать файл и подгрузить локально


3) Затем после библиотеки необходимо подгрузить стили к ней, там должно быть 2 файл js

1й файл основной - <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@28.1.3/dist/styles/ag-grid.css">
2й файл тема - <link rel="stylesheet" href="https://unpkg.com/ag-grid-enterprise@28.1.3/dist/styles/ag-theme-material.css">
темы бывают разные в нашем случае это "ag-theme-material", ее название необходимо назвать в классе тэга div где подгружается сетка
<div id="myGrid" class="ag-theme-material" style="height: 500px;"></div>

Далее
4) Создать пустой тэг div c id-шником "myGrid", с классом который равен названию темы class="ag-theme-material", о чем я писал выше и
так-же в атрибуте style тэга div необходимо указать размер таблицы style="height: 500px;" в итоге картина должна выглядеть так

<div id="myGrid" class="ag-theme-material" style="height: 500px;"></div>


5) перед закрывающим тэгом body создать скрипт или подключить из файла и
выполнить поиск блока div с сеткой по id в скрипте js и поместить в переменную eGridDiv (название переменной не принципиально, по вашему вкусу)

const eGridDiv = document.getElementById("myGrid");


6) далее создать словарь в виде json (в нашем случае назовем его gridOptions) и создать там 2 ключа, "columnDefs: []" и rowData: []
1- ключ columnDefs будет отвечать за количество и название колонок
2- ключ rowData будет отвечать за количество и данные в строках, значение этих ключей будут массивы а обьекты этих массивов будут словари, т.е.
каждый элемент это словарь имеющий ключ и значение см. образец ниже 

const gridOptions = {
            columnDefs: [

                {field: 'make'},
                {field: 'model'},
                {field: 'price'},
            
            ],
            rowData: [

                {make: 'toyota', model: 'vitz', price: 145000, },
                {make: 'toyota', model: 'vitz', price: 155000, },
                {make: 'toyota', model: 'vitz', price: 165000, },
                {make: 'toyota', model: 'vitz', price: 175000, },
                {make: 'toyota', model: 'vitz', price: 185000, },
                {make: 'toyota', model: 'vitz', price: 145000, },

            ]
            
        }

4) Затем необходимо создать grid-контейнер и добавить в него
5й и 6й пункт
new agGrid.Grid(eGridDiv, gridOptions)

ура! сетка добавлена!

5) делаем разметку таблицы и наполняем данными

ВЕСЬ ПОЛНОЦЕННЫЙ КОД НАХОДИТСЯ НИЖЕ, УДАЧИ В ПОДКЛЮЧЕНИИ ЗАМЕЧАТЕЛЬНОГО ФРЕЙМВОРКА AG-GRID -->
